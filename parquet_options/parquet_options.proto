syntax = "proto3";

package parquet_options;

option go_package = "./parquet_options";

import "google/protobuf/descriptor.proto";

message MessageOptions {
  // As long as table_name is not blank,
  // a schema is generated for top-level messages in each file.
  string table_name = 1;
}

extend google.protobuf.MessageOptions {
  MessageOptions message_opts = 1022;
}

enum TimestampType {
  TIMESTAMP_MILLIS = 0;
  TIMESTAMP_MICROS = 1;
  TIMESTAMP_NANOS = 2;
}

message FieldOptions {
  TimestampType timestamp_type = 1;
}

extend google.protobuf.FieldOptions {
  FieldOptions field_opts = 1022;
}
